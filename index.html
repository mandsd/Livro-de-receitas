<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro de Receitas ðŸ“š</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ðŸ“š Livro de Receitas</div>
        <div class="nav-links">
            <button id="novaReceitaBtn" class="nav-btn active">
                <i class="fas fa-plus"></i> Nova Receita
            </button>
            <button id="minhasReceitasBtn" class="nav-btn">
                <i class="fas fa-book"></i> Minhas Receitas
            </button>
        </div>
    </nav>

    <main>
        <section id="formSection" class="section active">
            <h2><i class="fas fa-utensils"></i> Nova Receita</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeName">Nome da Receita*</label>
                    <input type="text" id="recipeName" required>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredientes*</label>
                    <textarea id="ingredients" rows="4" required placeholder="Digite um ingrediente por linha"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Modo de Preparo*</label>
                    <textarea id="instructions" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Salvar Receita
                </button>
            </form>
        </section>

        <section id="listSection" class="section">
            <h2><i class="fas fa-book-open"></i> Minhas Receitas</h2>
            <div id="recipeList" class="recipe-grid"></div>
        </section>
    </main>

    <script src="js/recipeManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
